<div th:replace="header :: header"/>
<div class="wrapper">

    <div id="formContent">
        <div class="registrationTitle" >Rejestracja</div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <p class="error" th:text="${userAlreadyExists}"></p>
            <input id="username" type="text" th:field="*{username}" class="second" placeholder="email"/>
            <div class="error" th:errors="*{username}"></div>
            <input id="password" type="text" th:field="*{password}" class="third" placeholder="password"/>
            <div class="error" th:errors="*{password}"></div>
            <input id="confirmedPassword" type="text" th:field="*{confirmedPassword}" class="fourth" placeholder="confirm password"/>
            <div class="fourth">
                <input type="button" value="PowrÃ³t" name="backButton"
                   onClick="javascript:window.location.href='/login'" class="shortButton" >
                <input type="submit" value="Zapisz" name="saveButton">
            </div>
        </form>

    </div>
</div>
